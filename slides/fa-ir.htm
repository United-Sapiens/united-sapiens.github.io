<!-- MANTRA IN PERSIAN -->
<article class="fa-IR">
    <section class="mantra">
        <p class="mantra-title">— ما ساپینس ها —</p>
        <p class="mantra-verse">ما ساپینس هستیم</p>
        <p class="mantra-verse">یک مردم از یک گونه</p>
        <p class="mantra-verse">با هم ما قوی تر خواهیم بود</p>
        <p class="mantra-verse">متحد، ما شکست ناپذیر خواهیم بود</p>
        <p class="mantra-blank">&nbsp;</p>
        <p class="mantra-verse">هیچ کس هرگز ما را تقسیم نخواهد کرد</p>
        <p class="mantra-verse">بر اساس کاست، نژاد یا مذهب</p>
        <p class="mantra-verse">اتحادیه ما به لژیون تبدیل خواهد شد</p>
        <p class="mantra-verse">یکی برای همه و همه برای یکی</p>
        <p class="mantra-blank">&nbsp;</p>
        <p class="mantra-local">— REPUBLIC OF IRAN —</p>
    </section>
</article>
