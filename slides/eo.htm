        <p class="clamor-title">— NI LA ​​SAPIENS —</p>
        <p class="clamor-verse">NI ESTAS SAPIENS</p>
        <p class="clamor-verse">UNU POPOLO DE UNU SPECIO</p>
        <p class="clamor-verse">KUNE NI ESTOS PLI FORTAS</p>
        <p class="clamor-verse">UNIĜIĜI NI ESTOS NEVENKIBEBLAJ</p>
        <p class="clamor-blank">&nbsp;</p>
        <p class="clamor-verse">NENIU NIAM DIVIDOS NI</p>
        <p class="clamor-verse">LAŬ KASTO, RASO AŬ RELIGIO</p>
        <p class="clamor-verse">NIA UNUECO FAĜOS LEGIO</p>
        <p class="clamor-verse">UNU POR ĈIUJ KAJ ĈIUJ POR UNU</p>
        <p class="clamor-blank">&nbsp;</p>
        <p class="clamor-local">— ESPERANTO —</p>
    </section>
