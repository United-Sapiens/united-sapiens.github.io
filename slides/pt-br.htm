    <section class="clamor">
        <p class="clamor-title">— NÓS, OS SAPIENS —</p>
        <p class="clamor-verse">NÓS SOMOS SAPIENS</p>
        <p class="clamor-verse">UM SÓ POVO DE UMA SÓ ESPÉCIE</p>
        <p class="clamor-verse">JUNTOS SEREMOS MAIS FORTES</p>
        <p class="clamor-verse">UNIDOS SEREMOS INVENCÍVEIS</p>
        <p class="clamor-blank">&nbsp;</p>
        <p class="clamor-verse">NINGUÉM JAMAIS NOS DIVIDIRÁ</p>
        <p class="clamor-verse">POR CASTA, RAÇA OU RELIGIÃO</p>
        <p class="clamor-verse">NOSSA UNIÃO SE TORNARÁ LEGIÃO</p>
        <p class="clamor-verse">UM POR TODOS E TODOS POR UM</p>
        <p class="clamor-blank">&nbsp;</p>
        <p class="clamor-local">— BRAZIL —</p>
    </section>
