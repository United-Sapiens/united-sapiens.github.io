    <section class="mantra">
        <p class="mantra-title">— NÓS, OS SAPIENS —</p>
        <p class="mantra-verse">NÓS SOMOS SAPIENS</p>
        <p class="mantra-verse">UM SÓ POVO DE UMA SÓ ESPÉCIE</p>
        <p class="mantra-verse">JUNTOS SEREMOS MAIS FORTES</p>
        <p class="mantra-verse">UNIDOS SEREMOS INVENCÍVEIS</p>
        <p class="mantra-blank">&nbsp;</p>
        <p class="mantra-verse">NINGUÉM JAMAIS NOS DIVIDIRÁ</p>
        <p class="mantra-verse">POR CASTA, RAÇA OU RELIGIÃO</p>
        <p class="mantra-verse">NOSSA UNIÃO SE TORNARÁ LEGIÃO</p>
        <p class="mantra-verse">UM POR TODOS E TODOS POR UM</p>
        <p class="mantra-blank">&nbsp;</p>
        <p class="mantra-local">— BRAZIL —</p>
    </section>
</article>
