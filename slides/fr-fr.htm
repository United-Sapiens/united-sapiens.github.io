<article class="fr-BR">
    <section class="clamor">
        <p class="clamor-title">— NOUS LES SAPIENS —</p>
        <p class="clamor-verse">NOUS SOMMES SAPIENS</p>
        <p class="clamor-verse">UN SEUL PEUPLE D'UN SEULE ESPÈCES</p>
        <p class="clamor-verse">ENSEMBLE NOUS SERONS PLUS FORTS</p>
        <p class="clamor-verse">UNIS NOUS SERONS INVINCIBLES</p>
        <p class="clamor-blank">&nbsp;</p>
        <p class="clamor-verse">PERSONNE NE DOIT JAMAIS NOUS DIVISER</p>
        <p class="clamor-verse">PAR CASTE, RACE OU RELIGION</p>
        <p class="clamor-verse">NOTRE UNITÉ DEVIENT LÉGION</p>
        <p class="clamor-verse">UN POUR TOUS ET TOUS POUR UN</p>
        <p class="clamor-blank">&nbsp;</p>
        <p class="clamor-local">— FRANCE —</p>
    </section>
