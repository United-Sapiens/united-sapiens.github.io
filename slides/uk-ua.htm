<!-- MANTRA IN UKRAINIAN -->
<article class="uk-UA">
    <section class="mantra">
        <p class="mantra-title">— МИ, SAPIENS —</p>
        <p class="mantra-verse">МИ САПІЄНС</p>
        <p class="mantra-verse">ОДИН НАРОД ОДНОГО ВИДУ</p>
        <p class="mantra-verse">РАЗОМ МИ БУДЕМО СИЛЬНІШИМИ</p>
        <p class="mantra-verse">ЄДИННІ МИ БУДЕМО НЕПЕРЕМОЖНІ</p>
        <p class="mantra-blank">&nbsp;</p>
        <p class="mantra-verse">НАС НІХТО НІКОЛИ НЕ РОЗДІЛИТЬ</p>
        <p class="mantra-verse">ЗА КАСТОЮ, РАСОЮ АБО РЕЛІГІЄЮ</p>
        <p class="mantra-verse">НАША ЄДНІСТЬ СТАНЕ ЛЕГІОНОМ</p>
        <p class="mantra-verse">ОДИН ЗА ВСІХ І ВСІ ЗА ОДНОГО</p>
        <p class="mantra-blank">&nbsp;</p>
        <p class="mantra-local">— UKRAINE —</p>
    </section>
</article>
